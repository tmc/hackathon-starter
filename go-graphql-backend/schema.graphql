# GraphQL schema example

type Todo {
  id: ID!
  text: String!
  done: Boolean!
  user: User!
}

type User @key(fields: "id") {
  id: ID!
  description: String!
}

type Query {
  todos: [Todo!]!
}

input NewTodo {
  text: String!
  userId: String!
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
}
